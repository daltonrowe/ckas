{
  "title": "Contact"
}

%%%

<h2>Contact</h2>

<p>
  Contact us using the form below, form information about our leadership and members, see our <a href="/about">About</a> page.
</p>


<form id="contact" action="/form_success" name="contact" method="POST" data-netlify="true">

  <label for="name">
    <span>Name <small class="required">*</small></span>
    <input type="text" name="name" required placeholder="John James Audubon"/>
  </label>

  <label for="email">
    <span>Email <small class="required">*</small></span>
    <input type="email" name="email" required placeholder="lovebirds@hendersongeneralstore.com"/>
  </label>

  <label for="telephone">
    <span>Telephone (Optional)</span>
    <input type="tel" name="telephone" />
  </label>

  <label for="message">
    <span>Message <small class="required">*</small></span>
    <textarea name="message" id="message"></textarea>
  </label>

  <div data-netlify-recaptcha="true"></div>
  <button class="cta-button" type="submit">Submit</button>
</form>
